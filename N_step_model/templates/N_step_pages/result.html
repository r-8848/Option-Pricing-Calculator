<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>N Step Binomial Model Result</title>
    <style>
        body {
            background: linear-gradient(120deg, #f0f0f0, #a0a0a0);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40;
            padding: 12px 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .logo-container .icon {
            font-size: 3em;
            margin-right: 10px;
            line-height: 1;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 2em;
        }

        .home-link {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0 15px;
            margin-right: 30px;
            white-space: nowrap;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: 80px;
            text-align: center;
            color: #343a40;
        }

        .result-container {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 3rem;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .result-container h2 {
            font-size: 2.5em;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .result-container p {
            font-size: 2em;
            margin: 1rem 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <span class="icon">ðŸ–©</span>
            <h1>Option Pricing Calculator</h1>
        </div>
        <a class="home-link" href="../">Home</a>
    </header>
    <div class="content">
        <div class="result-container">
            <h2>N Step Binomial Model Result</h2>
            <p>The price of the call option is: <strong>{{ result }}</strong></p>
            <p>The price of the put option is: <strong>{{ result_put }}</strong></p>
        </div>
    </div>

    <footer>
        &copy; 2024 Option Pricing Calculator. All rights reserved.
    </footer>
</body>

</html>
